<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pokedex</title>
                
        <!-- Bestiary -->
        <link rel="stylesheet" href="import/bestiary/style.css">
        <script defer src="import/bestiary/main.js"></script>

        <!-- Pokemon -->
        <link rel="stylesheet" href="import/pokemon/style.css">
        <script defer src="import/pokemon/main.js"></script>

        <link rel="stylesheet" href="static/style.css">
        <script defer src="static/main.js"></script>
        <link rel="icon" href="static/img/favicon.png">
    </head>
    <body>
        <main>
            <div class="pokemonImg">
                <img src="" alt="pokemon" id="pokemonImage">
            </div>
            <div class="pokemonData">
                <span id="pokemonNumber"></span> - 
                <span id="pokemonName"></span>
            </div>
            <div class="pokemonSelected"></div>
            <div class="pokemonMap"></div>
            <div class="pokemonPrev"></div>
            <div class="pokemonNext"></div>
            
            <img src="./static/img/styling_boxes_names.png" alt="teste" id="journalDiary">
        </main>
    </body>
</html>
