<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pokedex</title>
                
        <!-- Bestiary -->
        <link rel="stylesheet" href="import/bestiary/style.css">
        <script defer src="import/bestiary/main.js"></script>

        <!-- Pokemon -->
        <link rel="stylesheet" href="import/pokemon/style.css">
        <script defer src="import/pokemon/main.js"></script>

        <link rel="stylesheet" href="static/style.css">
        <script defer src="static/main.js"></script>
        <link rel="icon" href="static/img/favicon.png">
    </head>
    <body>
        <main>
            <div class="container">
                <div id="col-1">
                    <div id="pokemon-prev-1" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="pokemon-prev-2" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="pokemon-prev-3" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="arrow-up">
                        <button type="submit" class="btn-pokemon" onclick="arrowUpEvent()">
                            <img src="./static/img/separating_arrowup_novo.png" alt="submit" />
                        </button>
                    </div>
                    <div id="pokemon-selected" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" id="pokemon-selected-img">
                        </div>
                        <span id="pokemon-selected-name"></span>
                    </div>
                    <div id="arrow-down">
                        <button type="submit" class="btn-pokemon" onclick="arrowDownEvent()">
                            <img src="./static/img/separating_arrowdown_novo.png" alt="submit" />
                        </button>
                    </div>
                    <div id="pokemon-next-1" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="pokemon-next-2" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="pokemon-next-3" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                </div>
                <div id="col-2">
                    <div id="pokemon-type">
                        <span class="type"></span>
                        <span class="type"></span>
                    </div>
                    <div class="pokemon-img">
                        <img src="" alt="pokemon" id="pokemon-image">
                    </div>
                    <div id="pokemon-evolutions"></div>
                </div>
                <div id="col-3">
                    <div id="pokemon-data">
                        <span id="pokemon-name"></span>
                    </div>
                    <div id="pokemon-description">Description</div>
                    <div id="pokemon-separation"><img src="./static/img/separating_03.png" alt=""></div>
                    <div id="pokemon-map"></div>
                </div>
            </div>
        </main>
    </body>
</html>
