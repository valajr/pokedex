<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pokedex</title>
                
        <link rel="stylesheet" href="static/style.css">
        <script defer src="static/main.js"></script>
        <link rel="icon" href="static/img/favicon.png">
    </head>
    <body>
        <main>
            <div id="container">
                <div id="col1">
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div id="arrowUp">
                        <button type="submit" class="btn-pokemon" onclick="arrowUpEvent()">
                            <img src="./static/img/separating_arrowup.png" alt="arrow-up" />
                        </button>
                    </div>
                    <div id="pokemonSelected" class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" id="pokemonSelectedImg">
                        </div>
                        <span id="pokemonSelectedName"></span>
                    </div>
                    <div id="arrowDown">
                        <button type="submit" class="btn-pokemon" onclick="arrowDownEvent()">
                            <img src="./static/img/separating_arrowdown.png" alt="arrow-down" />
                        </button>
                    </div>
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                    <div class="pokemon-mini">
                        <div>
                            <img src="" alt="pokemon" class="pokemon-mini-img">
                        </div>
                        <span class="pokemon-mini-name"></span>
                    </div>
                </div>
                <div id="col2">
                    <div id="pokemonType">
                        <span class="type"></span>
                        <span class="type"></span>
                    </div>
                    <div class="pokemon-img">
                        <img src="" alt="pokemon" id="pokemonImage">
                    </div>
                    <div id="pokemonEvolutions"></div>
                </div>
                <div id="col3">
                    <div id="pokemonData">
                        <span id="pokemonName"></span>
                    </div>
                    <div id="pokemonDescription"></div>
                    <div id="pokemonSeparation">
                        <img src="./static/img/separating.png" style="width:100%;align-items:center;align-content:center" alt="">
                    </div>
                    <div id="pokemonMap" class="table-map"></div>
                </div>
            </div>
            <div id="mapPopup" hidden></div>
        </main>
    </body>
</html>
